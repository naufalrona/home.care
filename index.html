<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="box/style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="" href="image/homecare.png">
  <title>HomeCare</title>
</head>

<body>

  <nav>
    <div class="nav-bar">
      <i class='bx bx-menu sidebarOpen'></i>
      <span class="logo navLogo"><a href="index.html"><img src="image/logolurus.png" width="55%"></a></span>

      <div class="menu">
        <div class="logo-toggle">
          <i class='bx bx-x siderbarClose'></i>
        </div>

      </div>

      <div class="darkLight-searchBox">
        <div class="dark-light">
          <i class='bx bx-moon moon'></i>
          <i class='bx bx-sun sun'></i>
        </div>

        <div class="searchBox">
          <div class="searchToggle">
            <i class='bx bx-x cancel'></i>
            <i class='bx bx-search search'></i>
          </div>

          <div class="search-field">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search'></i>
          </div>
        </div>
      </div>
      <div class="buttons">
        <a href="login.html"><input type="button" value="Daftar"></a>
      </div>
    </div>
  </nav>


  <!--isi-->
  <img class="hospital" src="image/home.png" alt="" width="100%">

  <div class="container">
    <div class="box">
      <a href="login.html"><img src="image/tanya.jpg" alt="Gambar 1"></a>
      <h3><a href="login.html"><button class="tombol">Tanya Dokter</button></h3></a>
    </div>
    <div class="box">
      <a href="login.html"><img src="image/temu.jpg" alt="Gambar 2"></a>
      <h3><a href="login.html"><button class="tombol">Temu Dokter</button></h3></a>
    </div>
    <div class="box">
      <a href="login.html"><img src="image/layanan.jpg" alt="Gambar 3">
        <h3><a href="login.html"><button class="tombol">Layanan Medis</button></h3>
      </a>
    </div>
    <div class="box">
      <a href="login.html"><img src="image/penyakit.jpg" alt="Gambar 4">
        <h3><a href="login.html"><button class="tombol">Info penyakit</button></h3>
      </a>
    </div>
    <div class="box">
      <a href="login.html"><img src="image/obat.jpg" alt="Gambar 5">
        <h3><a href="login.html"><button class="tombol">Info Obat</button></h3>
      </a>
    </div>
  </div>



  <script>
    const body = document.querySelector("body"),
      nav = document.querySelector("nav"),
      modeToggle = document.querySelector(".dark-light"),
      searchToggle = document.querySelector(".searchToggle"),
      sidebarOpen = document.querySelector(".sidebarOpen"),
      siderbarClose = document.querySelector(".siderbarClose");

    let getMode = localStorage.getItem("mode");
    if (getMode && getMode === "dark-mode") {
      body.classList.add("dark");
    }

    modeToggle.addEventListener("click", () => {
      modeToggle.classList.toggle("active");
      body.classList.toggle("dark");

      if (!body.classList.contains("dark")) {
        localStorage.setItem("mode", "light-mode");
      } else {
        localStorage.setItem("mode", "dark-mode");
      }
    });

    searchToggle.addEventListener("click", () => {
      searchToggle.classList.toggle("active");
    });


    sidebarOpen.addEventListener("click", () => {
      nav.classList.add("active");
    });

    body.addEventListener("click", e => {
      let clickedElm = e.target;

      if (!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")) {
        nav.classList.remove("active");
      }
    });
  </script>

</body>

</html>
