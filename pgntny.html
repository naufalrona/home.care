<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="box/pgntny.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="icon" type="" href="image/homecare.png">
    <title>HomeCare</title>
</head>

<body>

    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen'></i>
            <span class="logo navLogo"><img src="image/logolurus.png" width="55%"></span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">HomeCare</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>

            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>

                <div class="searchBox">
                    <div class="searchToggle">
                        <i class='bx bx-x cancel'></i>
                        <i class='bx bx-search search'></i>
                    </div>

                    <div class="search-field">
                        <input type="text" placeholder="Search...">
                        <i class='bx bx-search'></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <!--kotak-->
    <h1 class="name">Tanya Dokter</h1>
    <div class="tautan"><a href="home.html">Home</a> >> Tanya Dokter</div>




    </div>
    <div class="comment-box">
        <h2>Buat Pertanyaan Anda</h2>
        <form id="comment-form">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" required>  
            <label for="kategori">kategori</label>
            <input type="text" id="kategori" name="kategori" required>  
            <label for="comment">Apa pertanyaan anda ?</label>
            <textarea id="comment" name="comment" required></textarea>
            <a href="tanya.html" class="button">kembali</a>
            <button type="submit">Kirim</button>
        </form>
        <div id="comments">
            <!-- Komentar dan pertanyaan akan ditampilkan di sini -->
        </div>
    </div>





    <script>
        const body = document.querySelector("body"),
            nav = document.querySelector("nav"),
            modeToggle = document.querySelector(".dark-light"),
            searchToggle = document.querySelector(".searchToggle"),
            sidebarOpen = document.querySelector(".sidebarOpen"),
            siderbarClose = document.querySelector(".siderbarClose");

        let getMode = localStorage.getItem("mode");
        if (getMode && getMode === "dark-mode") {
            body.classList.add("dark");
        }

        modeToggle.addEventListener("click", () => {
            modeToggle.classList.toggle("active");
            body.classList.toggle("dark");

            if (!body.classList.contains("dark")) {
                localStorage.setItem("mode", "light-mode");
            } else {
                localStorage.setItem("mode", "dark-mode");
            }
        });

        searchToggle.addEventListener("click", () => {
            searchToggle.classList.toggle("active");
        });


        sidebarOpen.addEventListener("click", () => {
            nav.classList.add("active");
        });

        body.addEventListener("click", e => {
            let clickedElm = e.target;

            if (!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")) {
                nav.classList.remove("active");
            }
        });
    </script>
</body>

</html>
