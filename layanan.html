<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="box/layanan.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="icon" type="" href="image/homecare.png">
  <title>HomeCare</title>
</head>

<body>

  <nav>
    <div class="nav-bar">
      <span class="logo navLogo"><img src="image/logolurus.png" width="55%"></span>

      <div class="menu">
        <div class="logo-toggle">
          <span class="logo"><a href="#">HomeCare</a></span>

        </div>

      </div>

      <div class="darkLight-searchBox">
        <div class="dark-light">
          <i class='bx bx-moon moon'></i>
          <i class='bx bx-sun sun'></i>
        </div>

        <div class="searchBox">
          <div class="searchToggle">
            <i class='bx bx-x cancel'></i>
            <i class='bx bx-search search'></i>
          </div>

          <div class="search-field">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search'></i>
          </div>
        </div>
        <a href="akun.html"><img class="profile" src="image/profile.png" alt=""></a>
      </div>
    </div>
  </nav>


<div class="judul"><h1>Layanan Medis</h1></div>
  <div class="layananbox">
    <main class="grid">
      <article>
        <img src="image/covid.png" alt="" width="300px" height="300px">
        <div class="konten">
          <h2>covid-19</h2>
        </div>
      </article>
      <article>
        <img src="image/vaksinasi.jpg" alt="" width="300px" height="300px">
        <div class="konten">
          <h2>Vaksinasi</h2>
        </div>
      </article>
      <article>
        <img src="image/tht.jpg" alt="" width="300px" height="300px">
        <div class="konten">
          <h2>THT</h2>
        </div>
      </article>
      <article>
        <img src="image/persalinan.jpg" alt="" width="300px" height="300px">
        <div class="konten">
          <h2>persalinan</h2>
        </div>
      </article>
      <article>
        <img src="image/kecantikan.jpg" alt="" width="300px" height="300px">
        <div class="konten">
          <h2>Kecantikan</h2>
        </div>
      </article>
      <article>
        <img src="image/imunisasi.jpg" alt="" width="300px" height="300px">
        <div class="konten">
          <h2>Imunisasi</h2>
        </div>
      </article>
    </main>
  </div>








  <script>
    const body = document.querySelector("body"),
      nav = document.querySelector("nav"),
      modeToggle = document.querySelector(".dark-light"),
      searchToggle = document.querySelector(".searchToggle"),
      sidebarOpen = document.querySelector(".sidebarOpen"),
      siderbarClose = document.querySelector(".siderbarClose");

    let getMode = localStorage.getItem("mode");
    if (getMode && getMode === "dark-mode") {
      body.classList.add("dark");
    }

    modeToggle.addEventListener("click", () => {
      modeToggle.classList.toggle("active");
      body.classList.toggle("dark");

      if (!body.classList.contains("dark")) {
        localStorage.setItem("mode", "light-mode");
      } else {
        localStorage.setItem("mode", "dark-mode");
      }
    });

    searchToggle.addEventListener("click", () => {
      searchToggle.classList.toggle("active");
    });


    sidebarOpen.addEventListener("click", () => {
      nav.classList.add("active");
    });

    body.addEventListener("click", e => {
      let clickedElm = e.target;

      if (!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")) {
        nav.classList.remove("active");
      }
    });
  </script>

  <div class="back-container">
    <button class="back-btn" onclick="history.back()">Back</button>
  </div>
  <footer>
    <div class="footer-container">
      <p>&copy; 2024 HomeCare. All rights reserved.</p>
    </div>
  </footer>

</body>

</html>
